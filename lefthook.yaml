pre-commit:
  piped: true
  jobs:
    - name: install dependencies
      root: app
      run: pnpm install

    - name: check types
      root: app
      run: pnpm tsc

    - name: fix formatting
      root: app
      run: pnpm prettier --write --ignore-unknown {staged_files}

    - name: fix lint
      root: app
      run: pnpm eslint --no-warn-ignored --fix {staged_files}

    - name: check diff
      root: app
      run: git diff --exit-code {staged_files}
