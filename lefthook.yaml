pre-commit:
  piped: true
  fail_on_changes: always
  fail_on_changes_diff: true
  jobs:
    - name: install dependencies
      root: app
      run: pnpm install

    - name: check types
      root: app
      run: pnpm tsc

    - name: fix formatting
      root: app
      run: pnpm prettier --write .

    - name: fix lint
      root: app
      run: pnpm eslint --fix
